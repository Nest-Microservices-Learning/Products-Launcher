name: Docker image build and push to Docker Hub

on:
  workflow_call:
    inputs:
      app-name:
        required: true
        type: string
        description: "The names of the app to build and push to Docker Hub"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v3.3.0
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}
      - name: Build and push Docker image
        run: |
          docker build -f Dockerfile.prod -t ${{ secrets.DOCKER_USERNAME }}/${{ inputs.app-name }}:latest ${{inputs.app-name}}/.
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ inputs.app-name }}:latest
